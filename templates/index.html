<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Expense Form -->
        <form id="expense-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="remark">Remark:</label>
            <input type="text" id="remark" name="remark" placeholder="Optional">
            <button type="submit">Add Expense</button>
        </form>

        <!-- Budget Form -->
        <h2>Category Budget Management</h2>
        <form id="budget-form">
            <label for="budget-category">Category:</label>
            <input type="text" id="budget-category" name="category" required>
            <label for="budget-amount">Monthly Budget:</label>
            <input type="number" id="budget-amount" name="budget" required>
            <button type="submit">Set Budget</button>
        </form>

        <button id="visualize-btn" type="button" style="background-color: #2596be; color: white;">Visualization</button>

        <!-- Expense List -->
        <h2>Expense List</h2>
        <div id="expense-list"></div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
