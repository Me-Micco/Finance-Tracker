<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto auto;
            gap: 20px;
            padding: 20px;
        }
        .form-section, .list-section, .chart-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chart-section {
            grid-column: span 2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        table th {
            background-color: #f4f4f4;
        }
        .chart-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Input Section -->
        <div class="form-section">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <label for="remark">Remark:</label>
                <input type="text" id="remark" name="remark" placeholder="Optional">
                <button type="submit">Add Expense</button>
            </form>
            <h2>Set Budget</h2>
            <form id="budget-form">
                <label for="budget-category">Category:</label>
                <input type="text" id="budget-category" name="category" required>
                <label for="budget-amount">Monthly Budget:</label>
                <input type="number" id="budget-amount" name="budget" required>
                <button type="submit">Set Budget</button>
            </form>
        </div>

        <!-- Expense List Section -->
        <div class="list-section">
            <h2>Expense List</h2>
            <div id="expense-list">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Remark</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expense-table-body"></tbody>
                </table>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <h2>Visualizations</h2>
            <div class="chart-container"><canvas id="barChart"></canvas></div>
            <div class="chart-container"><canvas id="pieChart"></canvas></div>
            <div class="chart-container"><canvas id="lineChart"></canvas></div>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
